<html>

	<script>
		document.querySelector('form').addEventListener('submit', function(event) {
  var username = document.querySelector('#username').value;
  var password = document.querySelector('#password').value;
  if (username === 'admin' && password === '123456') {

  } else {

		document.querySelector('form').addEventListener('submit', function(event) {

  var email = document.querySelector('#email').value;
  var message = document.querySelector('#message').value;
  alert('提交成功！');
  event.preventDefault();
});
		var comments = document.querySelectorAll('.comment');
for (var i = 0; i < comments.length; i++) {
  var comment = comments[i];
  var topButton = comment.querySelector('.comment-top');
  var deleteButton = comment.querySelector('.comment-delete');
  topButton.addEventListener('click', function(event) {
    var comment = event.target.closest('.comment');
    var comments = comment.parentNode;
    comments.insertBefore(comment, comments.firstChild);
  });
  deleteButton.addEventListener('click', function(event) {
    var comment = event.target.closest('.comment');
    comment.parentNode.removeChild(comment);
  });
}
	var myVideo = document.getElementById("myVideo");
function playPause() {
  if (myVideo.paused)
    myVideo.play();
  else
    myVideo.pause();
}
function makeBig() {
  myVideo.width = 960;
}
function makeSmall() {
  myVideo.width = 320;
}
function makeNormal() {
  myVideo.width = 640;
}
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1
  }
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 3000); 
}
function plusSlides(n) {
  showSlides(slideIndex += n);
}
		
	
	</script>
<style>
	video {
  border: 1px solid #ccc;
  box-shadow: 0px 0px 5px #999;
}
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

.mySlides {
  display: none;
}

.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {
    opacity: 0.4
  }

  to {
    opacity: 1
  }
}

@keyframes fade {
  from {
    opacity: 0.4
  }

  to {
    opacity: 1
  }
}
	
</style>
<body>
